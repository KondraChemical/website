# Site settings
title: Kondra Chemical
description: Lorem ipsum dolor sit amet consectetur adipiscing elit sed do eiusmod

# URL settings (for GitHub Pages project site)
# Live site will be served from: https://kondrachemical.github.io/website
url: "https://kondrachemical.github.io"  # no trailing slash
baseurl: "/website"                      # repo name with leading slash

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  products:
    output: true
    permalink: /products/:name/

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
